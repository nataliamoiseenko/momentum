<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/script.js"></script>
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <audio id="audio"></audio>
      <div>
        <div class="player-controls">
          <button class="play-prev player-icon" id="playPrevBtn"></button>
          <button class="play player-icon" id="playBtn"></button>
          <button class="play-next player-icon" id="playNextBtn"></button>
        </div>
        <ul class="play-list" id="playList"></ul>
      </div>
    </div>
    <div class="player-info">
      <div class="player-info__progress">
        <div>
          <div id="trackTitle" class="player-info__title"></div>
          <div class="player-info__progress-limit" id="trackLimit">
            <div class="player-info__progress-bar" id="trackProgress"></div>
          </div>
          <div class="player-info__progress-time">
            <span class="player-info__progress-timer" id="trackTimer">00:00</span>
            <span class="player-info__progress-duration" id="trackDuration"></span>
          </div>
        </div>
        <div class="volume-header">
          <button id="muteBtn" class="player-info__muteBtn">
            <svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z" fill="#fff"></path></svg>
          </button>
          <input id="soundVolume" type="range" min="0" max="1" step="0.01">
        </div>
      </div>
    </div>
    <div class="weather">
      <form id="cityInputForm">
        <input type="text" class="city" id="cityInput" />
      </form>
      <div id="weatherInfo">
        <i class="weather-icon owf" id="weatherIcon"></i>
        <div class="description-container">
          <span class="temperature" id="weatherTemp"></span>
          <span class="weather-description" id="weatherDesc"></span>
        </div>
        <div class="wind" id="wind"></div>
        <div class="humidity" id="humidity"></div>
      </div>
      <div class="weather-error" id="weatherError" style="color: red;"></div>
    </div>
    <div class="lang">
      <select name="lang" id="lang-select">
        <option value="en">EN</option>
        <option value="by">BY</option>
      </select>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" id="prev"></button>
      <button class="slide-next slider-icon" id="next"></button>
    </div>
    <time class="time" id="time"></time>
    <date class="date" id="date"></date>
    <div class="greeting-container">
      <span class="greeting" id="greeting"></span>
      <input type="text" class="name" id="input" onchange="" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote" id="changeQuote"></button>
    <div>
      <div class="quote" id="quote"></div>
      <div class="author" id="author"></div>
    </div>
  </footer>
</body>
</html>
